<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janken</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Janken</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="create-room bg-light rounded p-4">
          <h4>Create Room</h4>
          <p>create a new room</p>
          <button class="btn btn-primary btn-create-room">Create</button>
        </div>
      </div>
      <div class="col">
        <form class="join-room bg-light rounded p-4">
          <h4>Join Room</h4>
          <p>create a new room</p>
          <div class="mb-3">
            <label for="room-id" class="form-label">Room ID</label>
            <input type="text" class="form-control" id="room-id" placeholder="insert room id">
          </div>
          <button type="submit" class="btn btn-primary btn-join">Join</button>
        </form>
      </div>
    </div>
    <form class="janken my-5">
      <div class="opponent">
        <div class="waiting text-center">waiting for your oppenent...</div>
        <div class="row hands d-none">
          <div class="hand col bg-light rounded m-3 p-3" data-value="rook">Batu</div>
          <div class="hand col bg-light rounded m-3 p-3" data-value="paper">Kertas</div>
          <div class="hand col bg-light rounded m-3 p-3" data-value="scissors">Gunting</div>
        </div>
      </div>
      <div class="row our">
        <div class="hand col bg-light rounded m-3 p-3" data-value="rook">Batu</div>
        <div class="hand col bg-light rounded m-3 p-3" data-value="paper">Kertas</div>
        <div class="hand col bg-light rounded m-3 p-3" data-value="scissors">Gunting</div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <template class="room">
    <div class="bg-light rounded my-3 p-4">
      <h4>Room</h4>
      <p class="id"></p>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.0/socket.io.js" integrity="sha512-+sXUwEYakGznuXubXLO/7LWSAPcm+U3NxMJaSu3S5OcvruAAAzaC50Uh4TW9KWj0hA6vfPAjB7E1uuIXgn9vmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/app.js"></script>
</body>
</html>
